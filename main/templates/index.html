<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HOME</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
  </head>
  <body class="bg-light">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <nav class="navbar navbar-expand-lg bg-primary-subtle">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Talking_ai</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Dropdown
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </li>

          </ul>

        </div>
      </div>
    </nav>
    <br>  
    
    <div>
      
              
              <div class="bg-dark-subtle mx-auto rounded-3" style="width: 95%;">
                <div><br></div>
                <form action="{% url 'chatbot' %}" method="GET" >
                  {% csrf_token %}
                  <div class="px-4 py-3 bb text-dark ">
                    <div><label class=" fst-italic fw-bold " for="Input">Input: </label></div>
                    <div class="">
                      
                      <div><input class="rounded-3" type="text" name="input" style="width: 99%; height: 3rem"></input></div>
                      <br>
                      <span class="p-2 my-2">
                        <a class=" btn bg-info-subtle fw-bold " href="#" >
                          <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-mic" viewBox="0 0 16 16">
                            <path d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5z"/>
                            <path d="M10 8a2 2 0 1 1-4 0V3a2 2 0 1 1 4 0v5zM8 0a3 3 0 0 0-3 3v5a3 3 0 0 0 6 0V3a3 3 0 0 0-3-3z"/>
                          </svg>
                        </a>
                      </span>

                      <span class="p-2 my-2">
                        <input class=" btn bg-info-subtle fw-bold " type="submit" value="Submit">
                      </span>
      
                    </div>
                  </div>
                </form>
                  
                  <div class="px-2 my-5 py-2 bb text-dark rounded-3">
                    {% for conversations in conversationss %}
                      <div class="bg-dark-subtle rounded-3 my-3 py-2">
                        <div>
                          <div class="d-flex justify-content-between">
                            <div class=" p-2 m-2 ">
                              <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                                <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z"/>
                              </svg>
                            </div>

                            <div>
                                <form action="cdelete/{{conversations.id}}/" method="post">
                                    {% csrf_token %}
                                    <button class=" btn p-2 m-2" type="submit" value="Delete">
                                      <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
                                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                                        <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                                      </svg>
                                    </button>
                                </form> 
                            </div>
                          </div>
                          <div>
                            <span>
                              <div>
                                <p class="bg-light-subtle m-3 p-2 rounded-3 ">
                                  {{conversations.prompt}}
                                </p>
                              </div>
                            </span>
                          </div>
                      
                        </div>
                        <div>
                          <div class="p-2 m-2"> AI </div>
                          <div>
                            <span>
                              <div>
                                <div class="bg-light-subtle m-3 p-2 rounded-3 ">
                                  <p>{{conversations.message}}</p>
                                </div>
                              </div>
                            </span>
                          </div>
                        </div>
                        <audio controls class="mx-3" >
                          <source src="{{conversations.audio_path}}" type="audio/mpeg">
                        </audio>
                      </div>
                    {% endfor %}
                  </div>

                </div>
              </div>

    </div>


  </body>
</html>
